<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>card</title>
</head>
<body>
    <div class="background">
        <div class="card">
            <header>
                <span class="redR">R</span>
                <div class="topic">
                    <p>Pasta</p>
                    <p class="date">September 08, 2019</p>
                </div>
                <div class="more">
                    <i class="material-icons">more_vert</i>
                </div>
            </header>
            <div class="image">
                <img src="./resources/87e0883cc311d8e33a41c3a46e0204e6_f55.png" alt="pasta_image">
                <p class="content">This impressive pasta is a nice dish to have in restaurant or can be cooked at home, add some prawns into it, if you like.</p>
            </div>
            <footer>
                <div class="left-two">
                    <i class="material-icons favorite">favorite</i>
                    <i class="material-icons share">share</i>
                </div>
                <div class="expand"><i class="material-icons expand">expand_more</i></div>
            </footer>
        </div>
    </div>
</body>
</html>
